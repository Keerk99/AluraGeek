<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto - Admin</title>
    <link rel="shortcut icon" href="../resources/img/logo_game.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/622f040033.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../resources/css/reset.css">
    <link rel="stylesheet" href="../resources/css/variables.css">
    <link rel="stylesheet" href="../resources/css/header/style.css">
    <link rel="stylesheet" href="../resources/css/main/style.css">
    <link rel="stylesheet" href="../resources/css/footer/style.css">
    <link rel="stylesheet" href="../resources/css/admin-css/style.css">
</head>

<body>
    <header>
        <div class="container__header">
            <div class="logo">
                <a href="#" class="logo__img"></a>
            </div>
            <nav class="navbar">
                <input type="text" class="navbar__search" placeholder="¿Qué deseas buscar?">
                <a href="" class="navbar__button"><i class="fa-solid fa-magnifying-glass"></i></a>
            </nav>
            <div class="button__container">
                <button class="button__login button__menu__admin"><a href="admin.html">Menú Administrador</a></button>
            </div>
        </div>
    </header>

    <main>
        <section class="add__product">
            <div class="container__product">
                <h2 class="title__product">Agregar nuevo producto</h2>
                <div class="product__container">
                    <form action="" class="product__form" data-form>
                        <div class="input__container__product">
                            <input type="text" class="input__product" placeholder="Ingrese URL de la imagen" id="user"
                                data-img required>
                        </div>
                        <div class="input__container__product">
                            <select class="input__product" id="category" data-category required>
                                <option value="categoria">Escoge una categoría</option>
                                <option value="Star Wars">Star Wars</option>
                                <option value="Consolas">Consolas</option>
                                <option value="Diversos">Diversos</option>
                            </select>
                        </div>
                        <div class="input__container__product">
                            <input type="text" class="input__product" placeholder="Escriba el nombre del producto"
                                id="user" data-product-name required>
                        </div>
                        <div class="input__container__product">
                            <input type="text" class="input__product" placeholder="Ingrese el precio del producto"
                                id="user" data-product-price required>
                        </div>
                        <div class="input__container__product">
                            <input type="text" class="input__product" placeholder="Ingrese la descripción del prodcuto"
                                id="user" data-product-description required>
                        </div>
                        <button type="submit" class="form__button__login" id="button_change">Agregar Producto</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container__footer">
            <div class="container__img">
                <a href="#" class="logo__img"></a>
            </div>
            <div class="container__links">
                <ul class="links__list">
                    <li class="links__name"><a href="#">Quienes Somos</a></li>
                    <li class="links__name"><a href="#">Política de Privacidad</a></li>
                    <li class="links__name"><a href="#">Programa de Fidelidad</a></li>
                    <li class="links__name"><a href="#">Nuestras Tiendas</a></li>
                    <li class="links__name"><a href="#">Quiero ser Fraquiciado</a></li>
                    <li class="links__name"><a href="#">Anúncie Aquí</a></li>
                </ul>
            </div>
            <div class="contact">
                <h3 class="title">Hable con nosotros</h3>
                <div class="contact__container">
                    <form action="" class="contact__form">
                        <div class="input__container">
                            <input type="text" class="input" placeholder="Nombre">
                        </div>
                        <div class="input__container">
                            <textarea name="message" id="" placeholder="Escribe tu mensaje"
                                class="input__messsage"></textarea>
                        </div>
                        <button class="form__button">Enviar Mensaje</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="container__copyright">
            <p class="footer__copyright">© Copyright Desarrollado por Antony Huaman</p>
            <span>2023</span>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"
        integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="../controllers/product.controller.js"></script>
</body>

</html>
